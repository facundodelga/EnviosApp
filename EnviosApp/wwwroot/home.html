<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item" id="adminLink" style="display: none;">
                        <a class="nav-link" href="admin.html">Administración</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="userInfo">Bienvenido</span>
                    <button class="btn btn-outline-light" onclick="logout()">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Tarjeta de Bienvenida -->
            <div class="col-md-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title" id="welcomeMessage">¡Bienvenido!</h2>
                        <p class="card-text">Este es tu panel de control personal.</p>
                    </div>
                </div>
            </div>

            <!-- Widgets -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-person-circle fs-1 text-primary mb-3"></i>
                        <h5 class="card-title">Tu Perfil</h5>
                        <p class="card-text">Gestiona tu información personal</p>
                        <button class="btn btn-primary" onclick="showProfile()">Ver Perfil</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-gear-fill fs-1 text-success mb-3"></i>
                        <h5 class="card-title">Configuración</h5>
                        <p class="card-text">Personaliza tus preferencias</p>
                        <button class="btn btn-success" onclick="showSettings()">Configurar</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-bell-fill fs-1 text-warning mb-3"></i>
                        <h5 class="card-title">Notificaciones</h5>
                        <p class="card-text">Centro de notificaciones</p>
                        <button class="btn btn-warning" onclick="showNotifications()">Ver Notificaciones</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2024 Dashboard | Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
