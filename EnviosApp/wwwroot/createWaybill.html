<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Guía Aérea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">EnviosApp</a>
      <div class="d-flex text-white">Bienvenido, Facundo</div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Nueva Guía Aérea</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="guiaForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Número de Guía</label>
              <input type="text" class="form-control" id="waybillNumber" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Descripción</label>
              <input type="text" class="form-control" id="description" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Organización</label>
              <input type="text" class="form-control" id="organization" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Dirección</label>
              <input type="text" class="form-control" id="address" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="zipCode" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="phone" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Fecha</label>
              <input type="date" class="form-control" id="date" required />
            </div>
          </div>

          <hr/>

          <div class="row mb-3">
            <div class="col-md-3">
              <label class="form-label">Peso</label>
              <input type="number" step="0.01" class="form-control" id="weight" required />
            </div>
            <div class="col-md-3">
              <label class="form-label">Ancho</label>
              <input type="number" step="0.01" class="form-control" id="width" value="0.1" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Alto</label>
              <input type="number" step="0.01" class="form-control" id="height" value="0.1" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Profundidad</label>
              <input type="number" step="0.01" class="form-control" id="depth" value="0.1" />
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-4">
              <label class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" id="price" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Cliente</label>
              <select id="clientId" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Tipo de Servicio</label>
              <select id="serviceTypeId" class="form-select" required></select>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label">Proveedor</label>
              <select id="providerId" class="form-select" required></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">País</label>
              <select id="countryId" class="form-select" required></select>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Crear Guía</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

<script src="js/createWaybill.js"></script>
