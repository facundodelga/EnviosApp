<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviosApp - Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Admin Panel</a>
            <button class="btn btn-outline-danger" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Gestión de Usuarios</h1>
        
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                Lista de Usuarios
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover" id="usersTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nombre Completo</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="mt-4">
            <h2 id="formTitle">Agregar Usuario</h2>
            <form id="addUserForm" class="row g-3" onsubmit="saveUser(); return false;">
                <div class="col-md-4">
                    <label for="fullname" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Ej: Juan Pérez" required>
                </div>
                <div class="col-md-4">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ej: juan123" required>
                </div>
                <div class="col-md-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" id="password" placeholder="********" required>
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Rol</label>
                    <select class="form-select" id="role" required>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success" id="saveButton">Agregar Usuario</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancelButton" onclick="cancelEdit()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>© 2024 Panel de Administración | Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
